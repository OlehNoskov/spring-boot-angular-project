<div class="container-xl">
  <div class="table-responsive">
    <div class="table-wrapper">
      <div class="table-title">
        <div class="row">
          <div class="col-sm-6">
            <h2>Manage Servers</h2>
          </div>
          <div class="col-sm-6">
          <span>
            <select name="status" class="btn btn-info ml-5 mt-2 mb-2 mr-2" style="height: 33px">
              <option value="ALL">ALL</option>
              <option value="SERVER_UP">SERVER_UP</option>
              <option value="SERVER_DOWN">SERVER_DOWN</option>
            </select>
          </span>
            <a href="#addEmployeeModal" class="btn btn-success mt-2 mb-2 mr-2" data-toggle="modal">
              <i class="material-icons">&#xE147;</i>
              <span>New server</span>
            </a>
            <button type="button" class="btn btn-primary mt-2 mb-2 mr-2"> Print report</button>
          </div>
        </div>
      </div>
      <br>
      <ng-container *ngIf="(appState$ | async) as appState" [ngSwitch]="appState.data">
        <ng-container>
          <table class="table table-striped table-hover" id="servers">
            <thead>
            <tr>
              <th>apps</th>
              <th>IP Address</th>
              <th>Name</th>
              <th>Memory</th>
              <th>Type</th>
              <th>Status</th>
              <th>Actions</th>
            </thead>
            <tbody *ngFor="let server of appState.appData.data.servers; let i = index">
            <tr>
              <td><img [src]="server.imageUrl" width="40" height="40" [alt]="server.name"></td>
              <td>{{server.ipAddress}}</td>
              <td>{{server.name}}</td>
              <td>{{server.memory}}</td>
              <td>{{server.type}}</td>
              <td
                [className]="server.status === Status.SERVER_UP ? 'green' : 'red'">
                {{server.status === Status.SERVER_UP ? 'SERVER UP' : 'SERVER DOWN'}}
              </td>
              <td>
              </td>
              <td>
                <button id="close-image"><img src="../src/app/images/delete.png" alt="delete"
                                              width="30" height="30"/></button>
              </td>
            </tbody>
          </table>
        </ng-container>
      </ng-container>
    </div>
  </div>
</div>
